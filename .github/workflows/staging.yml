name: Staging deployment

on:
  push:
    branches:
      - develop
      - ft-add-github-workflows

jobs:
  build_and_deploy_staging:
    runs-on: ubuntu-latest

    env:
      USE_GKE_GCLOUD_AUTH_PLUGIN: true
      GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      cluster: staging-cluster
      REACT_APP_API_BASE_URL: https://staging-api.cranecloud.io
      namespace: cranecloud
      CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install kubectl
        run: |
          curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Login (GCP)
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

      - name: Get Kubernetes credentials
        run: |
          gcloud container clusters get-credentials $cluster --zone us-central1-a

      - name: Build and push frontend image
        # run: ./.github/workflows/build-and-push-frontend.sh
        run: |
          echo ${{ secrets.GCR_SERVICE_KEY }} | docker login -u _json_key --password-stdin https://gcr.io
          docker build -f docker/prod/Dockerfile -t gcr.io/$GITHUB_REPOSITORY/cranecloud-frontend:$IMG_TAG .
          docker push gcr.io/$GITHUB_REPOSITORY/cranecloud-frontend:$IMG_TAG


      - name: Update deployment image
        run: |
          export IMG_TAG=$(echo ${{ secrets.GITHUB_SHA }} | cut -c -7)
          kubectl set image deployment/cranecloud-frontend cranecloud-frontend=gcr.io/${{ secrets.GCP_PROJECT_ID }}/cranecloud-frontend:$IMG_TAG --record -n $namespace
